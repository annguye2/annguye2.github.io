<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/card.css">
  <link rel="stylesheet" href="./css/style.css">
  <title> Bai Cao</title>
  <script type="text/javascript" src="js/cards.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/dealCards.js"></script>
  <script type="text/javascript" src="js/grounds.js"></script>
  <script type="text/javascript" src="js/score.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"> </script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row-1">
      <p class='point' id='p1point'> Point:     0</p>
      <p class='' id='p1score'> Score:     0</p>
      <div class='card' id="p1card1">
      </div>
      <div  class='card' id="p1card2">
      </div>
      <div class='card'  id="p1card3">
      </div>
      <img id='p1img' src="./images/game-coin.ico" alt="">
    </div>
    <div class="row-2">
      <form >
        <div class="numGame">
          <input type="radio" name="games" value="10" checked class='radio'> 10 games
          <input type="radio" name="games" value="15" class='radio'> 15 games
          <input type="radio" name="games" value="20" class='radio'> 20 games
        </div>
      </form>
      <div id='groundNum' >   Current game number:  0 </div>
      <button type="button" class='playbtn' name="button">PLAY</button>
      <button id='reset' type="reset" value="Reset">Reset</button>
    </div>
    <div class="row-3">
      <p class='point' id='p2point'> Point:    0</p>
      <p class='' id='p2score'> Score:     0</p>
      <div class='card' id="p2card1">
      </div>
      <div  class='card' id="p2card2">
      </div>
      <div class='card'  id="p2card3">
      </div>
      <img id='p2img' src="./images/game-coin.ico" alt="">
    </div>
  </div>

</body>
</html>
