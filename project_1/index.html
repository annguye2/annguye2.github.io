<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/card.css">
  <link rel="stylesheet" href="./css/style.css">
  <title> Bai Cao</title>
  <script type="text/javascript" src="js/cards.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

  <script type="text/javascript" src="js/dealCards.js"></script>

  <script type="text/javascript" src="js/score.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"> </script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row-1">
      <p class='specialHand' id='specialHand1'>Spcial Hand</p>
      <p class='tie' id='tie1'>The game is a TIE</p>
      <p class='winner' id='winner1'>Congratulation! You're a winner.</p>
      <div class='card' id="p1info">
        <p class='p-infor' id='player'>Player 1</p>
        <p class='p-infor' id='p1score'>Score: 0</p>
        <p class='p-infor' id='p1point'>Point: 0</p>
      </div>
      <div class='card' id="p1card1">
      </div>
      <div  class='card' id="p1card2">
      </div>
      <div class='card'  id="p1card3">
      </div>
        <!-- <img id='p1img' src="./images/game-coin.ico" alt=""> -->
        <img id='p1img' src="./images/game-coin.jpg" alt="">
    </div>
    <div class="row-2">
      <form >
        <div class="numGameChoice">
          <input type="radio" name="games" value="10" checked class='radio'> 10 games
          <input type="radio" name="games" value="15" class='radio'> 15 games
          <input type="radio" name="games" value="20" class='radio'> 20 games
        </div>
      </form>
      <div id='groundNum' >   GAME NUMBER: 0 </div>
      <button type="button" class='playbtn' name="button">PLAY</button>
      <button id='reset' type="reset" value="RESTART">RESTART</button>
    </div>
    <div class="row-3">
        <p class='specialHand' id='specialHand2'>Spcial Hand</p>
        <p class='winner' id='winner2'>Congratulation!! You're a winner.</p>
        <p class='tie' id='tie2'>The game is a TIE</p>
      <div class='card' id="p1info">
        <p class='p-infor' id='player'>Player 2</p>
        <p class='p-infor' id='p2score'>Score: 0</p>
        <p class='p-infor' id='p2point'>Point: 0</p>
      </div>
      <div class='card' id="p2card1">
      </div>
      <div  class='card' id="p2card2">
      </div>
      <div class='card'  id="p2card3">
      </div>
      <img id='p2img' src="./images/game-coin.jpg" alt="">
    </div>

    <div class="extra">
      <a id='instruction' href="https://www.vinagames.com/baicao.php" target="_blank">Instructions</a>
      <a id='home'href="https://www.vinagames.com">Home</a>
    </div>
  </div>
